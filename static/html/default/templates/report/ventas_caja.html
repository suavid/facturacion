<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			body{
				font-family: Verdana, Geneva, Tahoma, sans-serif;
				font-size: 10px;
				padding: 20px;
			}
			
			table {
				border-collapse: ccollapse;
			}
			
			.hd{
				border: dashed 1px #000;
				border-radius: 	5px;
			}
		</style>
	</head>
	<body>
		<div style="display: table;border: dashed 1px #000;padding: 10px; border-radius:15px 15px 0px 0px;">
			<div style="float: left; width: 520px;">
				<h4 style="font-size: 16px; margin-left:10px;"><i>Reporte de ventas por cajas</i></h4>
			</div>
			<div style="float: left; width: 200px;">
				<p style="text-align: right;">
					Impreso por: {usuario}
				</p>
				<p style="text-align: right;">
					{fecha} {hora}
				</p>
			</div>
		</div>
		<table class="hd">
			<tr>
				<td style="width:245px;">
					<strong>CAJA</strong>
				</td>
				<td style="width:90px;">
					<strong>PARES</strong>
				</td>
				<td style="width:100px;">
					<strong>VENTA C/IVA</strong>
				</td>
				<td style="width:100px;">
					<strong>VENTA S/IVA</strong>
				</td>
				<td style="width:90px;">
					<strong>COSTO</strong>
				</td>
				<td style="width:90px;">
					<strong>MARGEN</strong>
				</td>
			</tr>
		</table>
<!-- START cajas -->
		<table>
			<tr>
				<td style="width:245px;">
					[{caja}] {nombre_caja}
				</td>
				<td style="width:90px;">
					{pares}
				</td>
				<td style="width:100px;">
					${total}
				</td>
				<td style="width:100px;">
					${monto}
				</td>
				<td style="width:90px;">
					${costo}
				</td>
				<td style="width:90px;">
					%{margen}
				</td>
			</tr>	
		</table>
<!-- END cajas -->
<hr/>
<!-- START totales -->
		<table>
			<tr>
				<td style="width:245px;">
					<strong>TOTAL VENTAS:</strong>
				</td>
				<td style="width:90px;">
					<strong>{pares}</strong>
				</td>
				<td style="width:100px;">
					<strong>${total}</strong>
				</td>
				<td style="width:100px;">
					<strong>${monto}</strong>
				</td>
				<td style="width:90px;">
					<strong>${costo}</strong>
				</td>
				<td style="width:90px;">
					<strong>%{margen}</strong>
				</td>
			</tr>	
		</table>
<!-- END totales -->
